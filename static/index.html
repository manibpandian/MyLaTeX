<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Tree Explorer</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root">Loading...</div>

  <script type="text/babel" src="js/contexts/TreeContext.js"></script>

  <script type="text/babel" src="js/components/TreeView.js"></script>

  <script type="text/babel" src="js/app.js"></script>

  <script src="js/utils/splitters.js"></script>

  <script src="js/utils/monacoSetup.js"></script>
