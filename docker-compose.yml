services:
  tree-editor:
    build: .
    container_name: MyLaTeX
    ports:
      - "8081:5000"
    volumes:
      # Mount static files for development (optional)
      - ./static:/app/static
      # Mount documents directory for persistent storage
      - ./documents:/app/documents
      # Mount sync scripts
      - ./sync-daemon.sh:/app/sync-daemon.sh
      - ./docker-entrypoint.sh:/docker-entrypoint.sh
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      # GitHub sync configuration
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=${GITHUB_REPO:-}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-latex-docs}
      - GIT_EMAIL=${GIT_EMAIL:-latex@example.com}
      - GIT_NAME=${GIT_NAME:-LaTeX Editor}
      - ENABLE_SYNC=${ENABLE_SYNC:-false}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-300}
    restart: unless-stopped
    entrypoint: ["/docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: ["python3", "app.py"]
